<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>BMI Calculator</title>
</head>
<body style="font-family: 'poppins', sans-serif;">

    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-5">
                        <div class="card">
                            <div class="card-body p-5">
                                <h2 class=" text-center justify-content-center mb-3">Check your BMI</h2>
                                <p class="text-center justify-content-center mb-3">Enter your weight and height below to check your BMI results</p>
                                <label>Put your weight in here (KG)</label><br>
                                <input type="text" class="form-control mb-3" id="weight">
                                <label>And your height in here (CM)</label><br>
                                <input type="text" class="form-control mb-3" id="height">
                                <button class="btn btn-primary mb-3" id="calculate">Calculate BMI</button>
                                <p id="result-BMI"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
