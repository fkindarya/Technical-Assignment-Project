<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1><b>Check your BMI</b></h1>
    <p style="font-size: 20px;">Enter your weight and height below to check your BMI results</p>
    
    <span>Put your weight in here (KG)</span><br>
    <input type="text" class="weight"><br>
    <span>And your height in here (CM)</span><br>
    <input type="text" class="height"><br><br>
    <button class="calculate">Calculate BMI</button>

    <p class="result-BMI"></p>
    <script src="script.js"></script>
</body>
</html>
